<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新分頁</title>
    <style>
        div {
            width: 100%;
            padding: 1%;
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
        }

        .searchbar {
            border: rgb(218, 218, 218) solid 1px;
            border-radius: 2em;
            width: 552px;
            height: 42px;
            box-shadow: 0px 0px 5px rgb(212, 212, 212);
            margin: 0 auto;
        }

        .searchbar input {
            border: none;
            outline: none;
            width: 450px;
            height: 40px;
            font-size: 16px;
        }

        .searchbar button {
            border: none;
            outline: none;
        }

        .container .tile {
            padding: 20px;
            text-align: center;
            text-decoration: none;
        }

        .container .tile_text {
            color: #000;
        }

        .container img {
            border-radius: 100%;
        }
    </style>

</head>

<body>
    <div class="logo">
        <img src="google_logo.svg" alt="">
    </div>
    <div class="searchbar">
        <img src="search.svg" alt="">
        <input type="search" placeholder="搜尋 Google 或輸入網址">
        <button class="voiceSearchButton" title="語音搜尋"><img src="googlemic_clr_24px.svg"></button>
    </div>
    <div class="container">
        <a class="tile" title="YouTube" href="">
            <img src="YouTube.png">
            <div class="tile_text"><span>YouTube</span></div>
        </a>
        <a class="tile" title="新增捷徑" href="">
            <img src="add.svg">
            <div class="tile_text"><span>新增捷徑</span></div>
        </a>

    </div>
</body>

</html>
